            <h2>某一人似曾相识、某一刻似曾经历
            </h2>
            <div class="brief">
                <h5>简介有时候会有这样的错觉：“某一人似曾相识、某一刻似曾经历”，这样奇特的感受大概你也有过。心理学称之为“即视现象”，是记忆中太多杂乱信息制造出的一种潜意识矛盾冲突。</h5>
            </div>


            <div class="article-content">
                <p>有时候会有这样的错觉：“某一人似曾相识、某一刻似曾经历”，这样奇特的感受大概你也有过。心理学称之为“即视现象”，是记忆中太多杂乱信息制造出的一种潜意识矛盾冲突。
                    阳光下的影子，不再是你，秋天里的风，已经感觉不到你的气息，甚至让我有一种错觉，你是否来过，但在这里，始终找不到一丝你存在过的证据。</p>

            </div>
